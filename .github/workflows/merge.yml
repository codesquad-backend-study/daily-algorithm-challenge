name: Merge Pull Request

on:
  schedule:
    - cron: '0 23 * * 0'  # 매주 일요일 23시

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Merge pull request
        run: |
          git config user.name "codesquad-backend-study"
          git config user.email "won4885.dev@gmail.com"
          git fetch origin pull/$/merge --depth=1
          git merge FETCH_HEAD --no-commit
          git commit -m "Merge pull request #$ - $"
          git push
